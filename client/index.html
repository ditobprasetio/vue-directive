<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <div id="app">
      <button @click="listTodo">Load data dulu</button>

      <div v-if="isLogin === false">
        <h1>LOGIN</h1>
      </div>
      <div v-else-if="isLogin === true" class="container">
        <div id="form" class="row mb-3">
          <div class="col col-md-2 col-xl-3"></div>
          <div class="col-sm-12 col-md-8 col-xl-6">
            <div class="card mt-5">
              <div class="card-body m-4">
                <h4 class="text-center mt-2">Add Todo</h4>

                <!-- Form submit -->
                <form @submit.prevent="addTodo" class="mt-4">
                  <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input
                      v-model="todo.title"
                      type="text"
                      class="form-control"
                      aria-describedby="titleHelp"
                    />
                    <div id="titleHelp" class="form-text">
                      Kamu mau ngapain?
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <textarea
                      v-model="todo.description"
                      type="password"
                      class="form-control"
                      rows="3"
                      aria-describedby="descriptionHelp"
                    ></textarea>
                    <div id="descriptionHelp" class="form-text">
                      Jelasin disini ...
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col col-md-2 col-xl-3"></div>
        </div>

        <div id="todos" class="row">
          <div class="col col-md-2 col-xl-3"></div>
          <div class="col-sm-12 col-md-8 col-xl-6">
            <!-- Looping todos -->
            <div v-for="todo in todos" class="card mt-3">
              <div class="card-body m-4">
                <div class="d-flex justify-content-between">
                  <h4>{{ todo.title }}</h4>
                  <i
                    @click="deleteTodo(todo.id)"
                    class="fas fa-trash text-danger"
                  ></i>
                </div>
                <p>{{ todo.description }}</p>
              </div>
            </div>
          </div>
          <div class="col col-md-2 col-xl-3"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e9b28a0be9.js"
      crossorigin="anonymous"
    ></script>
    <!-- Axios : -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Vue : -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="./index.js"></script>
  </body>
</html>
